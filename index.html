<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>strength.design</title>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-7C1XJC876E"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      
      // Configure both Google Ads and Google Analytics
      gtag('config', 'AW-11083056303');
      gtag('config', 'G-7C1XJC876E', {
        send_page_view: true,
        cookie_flags: 'secure;samesite=strict',
        cookie_domain: window.location.hostname,
        user_properties: {
          returning_visitor: localStorage.getItem('visited') ? 'yes' : 'no'
        }
      });

      // Mark user as having visited
      localStorage.setItem('visited', 'true');

      // Track page load conversion for both
      gtag('event', 'ads_conversion_Visit_HPB_1', {});
      gtag('event', 'page_view', {
        page_title: document.title,
        page_location: window.location.href,
        page_path: window.location.pathname
      });
    </script>
    <!-- Google tag (gtag.js) event - delayed navigation helper -->
    <script>
      function gtagSendEvent() {
        gtag('event', 'ads_conversion_Sign_up_1', {
          'event_callback': function() {},
          'event_timeout': 2000
        });
        return false;
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
